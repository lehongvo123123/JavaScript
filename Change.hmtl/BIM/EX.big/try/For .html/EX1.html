<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop for</title>
</head>
<body> 
    <h1>JavaScript Loops</h1> 
    <p id="Loops"></p>
</body>
<script>
    var text="";
    var Loops=document.getElementById("Loops");
    for ( var i = 0 ; i < 5 ;i++){
          text+="This is number: "+i +"<br>";
    } 
     Loops.innerHTML=text;
</script>
</html>
