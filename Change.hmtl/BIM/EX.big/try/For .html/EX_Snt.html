<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     Nhập số nguyên tố cần in ra: <br>
    <input type="number" id="number">
    <button id="button">Click</button>
    <h1 id="show">show</h1>
</body>
<script>
    var button=document.getElementById("button");
    var show=document.getElementById("show");
    //--------------check_Snt---------------------
    var check_snt=function(number){
        test1=true;
        
         if(number===2){
             test1=true;
         }
         if(number<2){
             test1=false;
         }
         for (var i = 2 ; i < number-1 ;i++ ){
             if( number % i === 0){
                 test1=false;
                 break;
             }else{
                 test1=true;
             }
         }
             return test1;
    }
    //-----------------------print_Snt------------------------
    var print_Snt=function(){
        test="";
        count=0;
         var number1=parseInt(document.getElementById("number").value);
         for( var j=1 ; j <= 1000000 ;j++){
                 if(check_snt(j)){
                      test+=j+"<br>";
                      count+=1;
                      if(count===number1){
                          break;
                      }
                 }
         }
        show.innerHTML=test; 
    }
button.addEventListener("click",print_Snt)

</script>
</html>
