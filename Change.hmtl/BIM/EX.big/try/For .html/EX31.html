<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <input type="text" id="number">
 <button id="button">Click hear</button>   
 <h1 id="show">Show number</h1>
</body>
<script>
    var button=document.getElementById("button");
    var show=document.getElementById("show");
     var check_snt=function(n){     
            //--------------
           test1=true;
           if(n==2){
               test1=true;
           }
           if(n<2){
               test1=false;
           }
           for(var i=2 ;i<n-1;i++){
               if(n%i==0){
                   test1=false;
                   break;
               }else{
                   test1=true;
               }
           }
          return test1
     }
 var print_snt=function(){
     var test2="";
    var number1=parseInt(document.getElementById("number").value)
        for( var i=1 ; i<=number1 ;i++){
            if(check_snt(i)){
                  test2+=i+"<br>";
            }
        }
       show.innerHTML=test2; 
 }  
 button.addEventListener("click",print_snt) 
  
</script>
</html>
