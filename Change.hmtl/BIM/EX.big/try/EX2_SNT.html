<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="text" name="" id="fill_Number">
<button id="button">Click</button>
<h1 id="writing">Show Number</h1>
</body>
<script>
    var button=document.getElementById("button");
    var writing=document.getElementById("writing");
//----------------------Chech snt-------------------------------------------------
    var check_SNT=function(n){
        var text=true;
      
         
         //---------------------------------------------------------------
         if(n<2){
             text=false;
         }
         if(n==2){
             text=true
         }
              for (var i = 2 ; i<n-1 ; i++){
                   if(n%i===0){
                       text=false;
                       break;
                   }else{
                       text=true;
                   }
              }
              return text;
} 
           
//--------------------------------------------------------------------
  
   var print_Snt=function(){
       test1="";
    var number = parseInt(document.getElementById("fill_Number").value);
       for(var i=1 ;i<=number;i++){
              if(check_SNT(i)){
                    test1+=i+"<br>";
              }
       }
       writing.innerHTML=test1
   } 
 button.addEventListener("click",print_Snt)
</script>
</html>
