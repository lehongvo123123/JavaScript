<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="text" name="" id="fill_Number">
<button id="button">Click</button>
<h1 id="writing">Show Number</h1>
</body>
<script>
    var button=document.getElementById("button");
    var writing=document.getElementById("writing");
    var onClick=function(){
         var   fill_Number=parseInt(document.getElementById("fill_Number").value)
        var formTable;
        formTable="<table border='1 solid red' width='1600'>";
        for (var i = 1  ; i <=fill_Number ;i++){
                formTable+="<tr>"
            for(var j = 2 ; j <= fill_Number ;j++){
              formTable+="<td>"+j+" * "+i+"="+j*i+"</td>"
              }
              formTable+="<tr>"
     }
     formTable+="<table>"
        document.body.style.backgroundColor="red";
        document.write(formTable);
    }
    button.addEventListener("click",onClick)
</script>
</html>
