<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ellpise{
            width:150px;
            border: 2px solid red;
            height:50px;
            border-radius: 50px;
        }
        #ellpise1{
            width:40px;
            border: 2px solid red;
            height:40px;
            border-radius: 50px;
            background:red;
            position:relative;
            top:-5px;
            left:-50px;
            
            
        }
    </style>
</head>
<body>
 <input type="button" value="" id="ellpise">
 <input type="button" value=""id="ellpise1">
</body>
<script>
    var ellpise1=document.getElementById("ellpise1");
    ellpise1.style.position="relative";
    ellpise1.style.left="-50px" ;
     var onClick=function(){
       for (var i=0 ; i<-150;i++){
        ellpise1.style.left=((parseInt(ellpise1.style.left)-1)+"px")
       }
     }
      ellpise1.addEventListener("click",onClick)
 </script>   
</html>
