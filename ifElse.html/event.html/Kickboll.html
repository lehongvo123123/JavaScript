    <p>Click button below to move the image to right</p>
    <input type="button" id="my_buttonR" value="Move right" />
    <input type="button" id="my_buttonM" value="Move Middle" />
    <input type="button" id="my_buttonL" value="Move Left" />

<script>
   var my_Image=document.getElementById("my_Image");
   var my_buttonL=document.getElementById("my_buttonL");
   var my_buttonM=document.getElementById("my_buttonM");
   var my_buttonR=document.getElementById("my_buttonR");
   my_Image.style.position="relative";
   my_Image.style.left="100px";
  
   var onClickRight=function(){
    my_Image.style.left="900px";
   }
   var onClickLeft=function(){
    my_Image.style.left="100px";
   }
   var onClickMiddle=function(){
    my_Image.style.left="450px";
   }
   my_buttonR.addEventListener("click",onClickRight);
   my_buttonL.addEventListener("click",onClickLeft)
   my_buttonM.addEventListener("click",onClickMiddle)
</script>
